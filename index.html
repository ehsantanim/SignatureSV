<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Sports Village</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for React and Icons -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        /* Custom Print Styles */
        @media print {
            @page { margin: 0; size: auto; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            html, body { height: auto; overflow: visible; }
            .print-hidden { display: none !important; }
            .print-text-slate-900 { color: #0f172a !important; }
            .print-text-slate-600 { color: #475569 !important; }
            .print-bg-transparent { background-color: transparent !important; }
            .print-border-slate-200 { border-color: #e2e8f0 !important; }
        }
        /* Animation Utilities */
        .animate-in { animation-duration: 0.2s; animation-fill-mode: forwards; }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-10 { animation-name: slideInBottom; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(10px); } to { transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 selection:bg-slate-900 selection:text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Menu, X, ChevronRight, MapPin, Layers, 
            Trophy, Activity, Users, Building2, Droplets, 
            Dumbbell, ArrowRight, CheckCircle, Download, 
            Briefcase, ShieldCheck, Landmark, Globe,
            MessageCircle, Sparkles, Send, Loader2
        } from 'lucide-react';

        // --- GEMINI API UTILITIES ---
        const apiKey = ""; // API Key injected at runtime

        const callGemini = async (prompt, systemInstruction = "") => {
            try {
                const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemInstruction }] },
                    }),
                }
                );

                if (!response.ok) {
                    throw new Error(`API call failed: ${response.statusText}`);
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "I couldn't generate a response at this time.";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "Sorry, our AI services are currently unavailable. Please try again later.";
            }
        };

        // --- CONTEXT FOR AI ---
        const PROJECT_CONTEXT = `
        You are the AI Assistant for 'Signature Sports Village' (SignatureSV), a premium international sports ecosystem in Tangail, Bangladesh.
        Key Project Details:
        - Location: Mirzapur-Bashtail-Gorai, Tangail (1 hour from Dhaka).
        - Land: 100 Bigha (33 Acres) secured (86 owned, 14 leased).
        - Core Facilities: 10,000-seat Multi-purpose Stadium, Indoor Sports Dome (HVAC), Aquatic Arena (25m pool), High-Performance Center (HPC), Athlete Village (150 beds).
        - Model: Private-led development with Government facilitation.
        - Phases: Phase 1 (Core Sports + Residential), Phase 2 (Hospitality/Hotel), Phase 3 (Expansion).
        - Tone: Professional, investor-friendly, concise, premium.
        Answer questions strictly based on these details. If unknown, suggest contacting the team.
        `;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                    const sections = ['home', 'about', 'location', 'facilities', 'phasing', 'impact', 'model', 'partners', 'contact'];
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            if (rect.top >= 0 && rect.top <= 300) {
                                setActiveSection(section);
                            }
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const navLinks = [
                { id: 'about', label: 'About' },
                { id: 'location', label: 'Location' },
                { id: 'facilities', label: 'Facilities' },
                { id: 'phasing', label: 'Phasing' },
                { id: 'impact', label: 'Impact' },
                { id: 'model', label: 'Model' },
                { id: 'contact', label: 'Contact' },
            ];

            return (
                <div className="min-h-screen relative">
                    {/* --- NAVIGATION --- */}
                    <nav className={`print-hidden fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-sm py-4' : 'bg-transparent py-6'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => scrollTo('home')}>
                                <div className={`w-8 h-8 ${scrolled ? 'bg-slate-900' : 'bg-white'} flex items-center justify-center rounded-sm`}>
                                    <span className={`font-bold ${scrolled ? 'text-white' : 'text-slate-900'}`}>S</span>
                                </div>
                                <div className={`text-xl font-bold tracking-tight uppercase ${scrolled ? 'text-slate-900' : 'text-blue-400'}`}>
                                    Signature<span className={`font-light ${scrolled ? 'text-slate-600' : 'text-white'}`}>SV</span>
                                </div>
                            </div>
                            <div className="hidden lg:flex items-center gap-8">
                                {navLinks.map((link) => (
                                    <button
                                        key={link.id}
                                        onClick={() => scrollTo(link.id)}
                                        className={`text-sm font-medium tracking-wide uppercase hover:text-blue-600 transition-colors ${
                                            scrolled ? 'text-slate-600' : 'text-slate-200'
                                        } ${activeSection === link.id ? 'text-blue-600' : ''}`}
                                    >
                                        {link.label}
                                    </button>
                                ))}
                                <button 
                                    onClick={() => scrollTo('contact')}
                                    className={`px-5 py-2 text-sm font-semibold uppercase tracking-wider transition-all ${
                                        scrolled 
                                            ? 'bg-slate-900 text-white hover:bg-blue-900' 
                                            : 'bg-white text-slate-900 hover:bg-slate-100'
                                    }`}
                                >
                                    Partner With Us
                                </button>
                            </div>
                            <button 
                                className="lg:hidden"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                {isMenuOpen ? (
                                    <X className={scrolled ? 'text-slate-900' : 'text-white'} />
                                ) : (
                                    <Menu className={scrolled ? 'text-slate-900' : 'text-white'} />
                                )}
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className="absolute top-full left-0 w-full bg-white border-t border-slate-100 shadow-lg py-4 flex flex-col lg:hidden">
                                {navLinks.map((link) => (
                                    <button
                                        key={link.id}
                                        onClick={() => scrollTo(link.id)}
                                        className="px-6 py-3 text-left text-sm font-medium uppercase text-slate-600 hover:bg-slate-50 hover:text-blue-700"
                                    >
                                        {link.label}
                                    </button>
                                ))}
                                <div className="px-6 pt-4">
                                    <button 
                                        onClick={() => scrollTo('contact')}
                                        className="w-full py-3 bg-slate-900 text-white text-sm font-bold uppercase tracking-wider"
                                    >
                                        Partner With Us
                                    </button>
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* --- HERO SECTION --- */}
                    <section id="home" className="relative min-h-screen flex flex-col justify-center overflow-hidden bg-slate-900 pt-32 pb-12">
                        <div className="absolute inset-0 z-0">
                            <img 
                                src="https://images.unsplash.com/photo-1470076892663-af684e5e15af?auto=format&fit=crop&q=80&w=2834" 
                                alt="Architectural abstract" 
                                className="w-full h-full object-cover opacity-40"
                            />
                            <div className="absolute inset-0 bg-gradient-to-b from-slate-900/80 via-slate-900/60 to-slate-900"></div>
                        </div>
                        <div className="relative z-10 max-w-7xl mx-auto px-6 w-full mt-8 md:mt-0">
                            <div className="max-w-4xl">
                                <h1 className="text-5xl md:text-7xl font-bold text-white leading-tight tracking-tight mb-6">
                                    Signature <br/> Sports Village
                                </h1>
                                <p className="text-xl md:text-2xl text-slate-300 font-light mb-8 max-w-2xl leading-relaxed">
                                    Premium, medium-scale international sports ecosystem on 100 bigha in Tangail, Bangladesh.
                                </p>
                                <div className="border-l-4 border-blue-500 pl-6 mb-10">
                                    <p className="text-lg text-slate-100 italic font-medium">
                                        "A private-led, government-facilitated high-performance sports village designed for national teams, federations, academies, and global partners."
                                    </p>
                                </div>
                                <div className="flex flex-col sm:flex-row gap-4 mb-16 print-hidden">
                                    <button 
                                        onClick={() => scrollTo('facilities')}
                                        className="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold uppercase tracking-widest text-sm transition-colors"
                                    >
                                        Explore the Village
                                    </button>
                                    <button 
                                        onClick={() => scrollTo('contact')}
                                        className="px-8 py-4 bg-transparent border border-white hover:bg-white hover:text-slate-900 text-white font-semibold uppercase tracking-widest text-sm transition-colors"
                                    >
                                        Partner With Us
                                    </button>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 border-t border-slate-700 pt-8">
                                <StatCard 
                                    label="Secured Land" 
                                    value="100 Bigha" 
                                    sub="86 Owned + 14 Leased" 
                                    icon={<Layers className="w-5 h-5 text-blue-400" />}
                                />
                                <StatCard 
                                    label="Core Scope" 
                                    value="Phase-1" 
                                    sub="Sports + Residential" 
                                    icon={<Activity className="w-5 h-5 text-blue-400" />}
                                />
                                <StatCard 
                                    label="Infrastructure" 
                                    value="International" 
                                    sub="Stadium, HPC, Aquatic, Village" 
                                    icon={<Building2 className="w-5 h-5 text-blue-400" />}
                                />
                            </div>
                        </div>
                    </section>

                    {/* --- ABOUT SECTION --- */}
                    <section id="about" className="py-24 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <SectionHeader title="About The Project" subtitle="Vision & Context" />
                            <div className="grid md:grid-cols-2 gap-16 items-start">
                                <div className="space-y-6 text-lg text-slate-600 leading-relaxed">
                                    <p>
                                        <strong className="text-slate-900">Signature Sports Village</strong> is a fully integrated international sports ecosystem combining stadiums, indoor courts, aquatic complexes, high-performance training centers, residential athlete facilities, and wellness infrastructure — all built within a tightly optimized 100-bigha private estate.
                                    </p>
                                    <p>
                                        The project addresses Bangladesh’s growing need for modern sports infrastructure, high-performance training, analytics, and international collaboration facilities.
                                    </p>
                                </div>
                                <div className="bg-slate-50 p-8 rounded-xl border border-slate-100">
                                    <h3 className="text-xl font-bold text-slate-900 mb-6 uppercase tracking-wider">Why Now?</h3>
                                    <ul className="space-y-4">
                                        <ListItem text="Rising national demand for modern sports infrastructure" />
                                        <ListItem text="Gap in high-performance & analytics capabilities" />
                                        <ListItem text="Expansion of academies, leagues, and regional sports" />
                                        <ListItem text="Private-led models enable faster, higher-quality development" />
                                    </ul>
                                </div>
                            </div>
                            <div className="mt-16">
                                <h3 className="text-xl font-bold text-slate-900 mb-8 uppercase tracking-wider text-center">Project Objectives</h3>
                                <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                    <ObjectiveCard icon={<Trophy />} label="Elite HP Environment" />
                                    <ObjectiveCard icon={<Globe />} label="World-Class Facilities" />
                                    <ObjectiveCard icon={<Users />} label="Host Tournaments" />
                                    <ObjectiveCard icon={<Activity />} label="Develop Youth Talent" />
                                    <ObjectiveCard icon={<Briefcase />} label="Sustainable Economy" />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- LOCATION SECTION --- */}
                    <section id="location" className="py-24 bg-slate-100">
                        <div className="max-w-7xl mx-auto px-6">
                            <SectionHeader title="Location & Land Profile" subtitle="Strategic Assets" />
                            <div className="grid lg:grid-cols-3 gap-8">
                                <div className="space-y-8">
                                    <div className="bg-white p-6 shadow-sm border-l-4 border-slate-900">
                                        <div className="flex items-center gap-3 mb-3">
                                            <MapPin className="text-blue-600" />
                                            <h3 className="font-bold text-slate-900 uppercase tracking-wide">Strategic Location</h3>
                                        </div>
                                        <ul className="space-y-2 text-slate-600 text-sm">
                                            <li>Mirzapur–Bashtail–Gorai, Tangail</li>
                                            <li>1 hour from Dhaka Capital</li>
                                            <li>Proximity to Highway & Rail</li>
                                            <li>Future airport influence zone</li>
                                        </ul>
                                    </div>
                                    <div className="bg-white p-6 shadow-sm border-l-4 border-blue-600">
                                        <div className="flex items-center gap-3 mb-3">
                                            <CheckCircle className="text-blue-600" />
                                            <h3 className="font-bold text-slate-900 uppercase tracking-wide">Land Status</h3>
                                        </div>
                                        <ul className="space-y-2 text-slate-600 text-sm">
                                            <li><strong>Total:</strong> 100 Bigha</li>
                                            <li>86 owned + 14 leased</li>
                                            <li>Contiguous single mouza</li>
                                            <li><strong>Class:</strong> Private Property</li>
                                            <li>Env. Clearance: Initiated</li>
                                        </ul>
                                    </div>
                                </div>
                                <div className="lg:col-span-2 relative h-96 bg-slate-300 rounded-lg overflow-hidden group">
                                    <div className="absolute inset-0 bg-slate-800 flex items-center justify-center">
                                        <img 
                                            src="https://images.unsplash.com/photo-1524661135-423995f22d0b?auto=format&fit=crop&q=80&w=2000"
                                            alt="Aerial View Landscape"
                                            className="w-full h-full object-cover opacity-60 mix-blend-overlay"
                                        />
                                        <div className="absolute z-10 flex flex-col items-center text-white">
                                            <MapPin className="w-12 h-12 text-red-500 drop-shadow-lg mb-2" fill="currentColor" />
                                            <span className="font-bold text-xl drop-shadow-md">Mirzapur–Bashtail Zone</span>
                                            <span className="text-sm opacity-80">100 Bigha Contiguous Estate</span>
                                        </div>
                                    </div>
                                    <div className="absolute bottom-0 w-full bg-white/90 p-4 text-center text-xs font-medium text-slate-500">
                                        Direct access routes and development-ready land profile
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- FACILITIES SECTION --- */}
                    <section id="facilities" className="py-24 bg-slate-900 text-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <SectionHeader title="Master Plan & Facilities" subtitle="Integrated Ecosystem" light />
                            <div className="w-full h-64 bg-slate-800 border border-slate-700 rounded-xl flex flex-col items-center justify-center mb-12 relative overflow-hidden">
                                <div className="absolute inset-0 grid grid-cols-4 gap-1 opacity-20">
                                    <div className="bg-slate-700 col-span-2 row-span-2"></div>
                                    <div className="bg-slate-700"></div>
                                    <div className="bg-slate-700"></div>
                                    <div className="bg-slate-700 col-span-2"></div>
                                </div>
                                <p className="z-10 text-slate-400 uppercase tracking-widest text-sm font-semibold">Master Plan Visualization</p>
                                <p className="z-10 text-slate-500 text-xs mt-2">Stadium • Indoor Dome • Aquatic • HPC • Residential</p>
                            </div>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                <FacilityCard 
                                    title="Multi-Purpose Stadium" 
                                    specs={["7,000–10,000 seats", "Football/Cricket convertible", "LED Floodlighting", "Media facilities"]}
                                    icon={<Trophy className="w-8 h-8 text-blue-400" />}
                                />
                                <FacilityCard 
                                    title="Indoor Sports Dome" 
                                    specs={["HVAC-controlled", "4–6 multi-courts", "Martial arts floors", "400–600 seating"]}
                                    icon={<Building2 className="w-8 h-8 text-blue-400" />}
                                />
                                <FacilityCard 
                                    title="Aquatic Arena" 
                                    specs={["25m semi-Olympic pool", "8-lanes", "Learner pool", "Digital timing"]}
                                    icon={<Droplets className="w-8 h-8 text-blue-400" />}
                                />
                                <FacilityCard 
                                    title="High-Performance Center" 
                                    specs={["Elite Strength & Conditioning", "Physio & Rehab", "Sports Science", "Video Analytics"]}
                                    icon={<Activity className="w-8 h-8 text-blue-400" />}
                                />
                                <FacilityCard 
                                    title="Outdoor Training" 
                                    specs={["Football/Rugby pitch", "Cricket nets", "Sprint/Agility turf"]}
                                    icon={<Dumbbell className="w-8 h-8 text-blue-400" />}
                                />
                                <FacilityCard 
                                    title="Athlete Village" 
                                    specs={["120–150 bed accommodation", "Nutrition dining hall", "Recreation lounge"]}
                                    icon={<Users className="w-8 h-8 text-blue-400" />}
                                />
                                <FacilityCard 
                                    title="Administration Zone" 
                                    specs={["Management offices", "Event Ops", "Security Control"]}
                                    icon={<Briefcase className="w-8 h-8 text-blue-400" />}
                                />
                            </div>
                        </div>
                    </section>

                    {/* --- PHASING SECTION --- */}
                    <section id="phasing" className="py-24 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <SectionHeader title="Development Phases" subtitle="Strategic Timeline" />
                            <div className="grid md:grid-cols-3 gap-8">
                                <PhaseCard 
                                    number="01" 
                                    title="Core Sports & Residential" 
                                    duration="18–24 Months"
                                    items={["Multi-purpose stadium", "Indoor sports dome", "Aquatic center", "HPC", "Athlete village", "Infrastructure & utilities"]}
                                    active
                                />
                                <PhaseCard 
                                    number="02" 
                                    title="Hospitality & Commercial" 
                                    duration="Phase 2"
                                    items={["Boutique sports hotel", "Wellness & recovery village", "Retail & visitor plaza", "Visitor & event center"]}
                                />
                                <PhaseCard 
                                    number="03" 
                                    title="International Expansion" 
                                    duration="Phase 3"
                                    items={["Expanded stadium (15k+)", "Advanced science labs", "Intl. Tournaments", "Broadcasting infrastructure"]}
                                />
                            </div>
                        </div>
                    </section>

                    {/* --- IMPACT SECTION --- */}
                    <section id="impact" className="py-24 bg-slate-50 border-y border-slate-200">
                        <div className="max-w-7xl mx-auto px-6">
                            <SectionHeader title="Economic & Social Impact" subtitle="Value Creation" />
                            <div className="grid md:grid-cols-3 gap-8">
                                <ImpactCard 
                                    title="Economic"
                                    icon={<Landmark className="w-10 h-10 text-slate-700" />}
                                    points={["Hundreds of direct jobs", "Regional tourism boost", "Land asset value growth", "Indirect service employment"]}
                                />
                                <ImpactCard 
                                    title="Social"
                                    icon={<Users className="w-10 h-10 text-slate-700" />}
                                    points={["Youth development", "Inclusive access programs", "Swimming literacy", "Community health initiatives"]}
                                />
                                <ImpactCard 
                                    title="National Sports"
                                    icon={<Trophy className="w-10 h-10 text-slate-700" />}
                                    points={["Central HP hub", "Federation training", "National competitiveness", "SAARC hosting potential"]}
                                />
                            </div>
                        </div>
                    </section>

                    {/* --- MODEL SECTION --- */}
                    <section id="model" className="py-24 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <SectionHeader title="Development & Investment Model" subtitle="Structure" />
                            <div className="flex flex-col md:flex-row items-stretch gap-4 max-w-5xl mx-auto relative">
                                <div className="flex-1 bg-slate-900 text-white p-10 rounded-xl shadow-xl z-10">
                                    <div className="mb-6 border-b border-slate-700 pb-4">
                                        <h3 className="text-2xl font-bold uppercase tracking-wider">Private Developer</h3>
                                        <p className="text-slate-400 text-sm mt-1">Lead Execution Entity</p>
                                    </div>
                                    <ul className="space-y-4">
                                        <ModelItem text="100% CAPEX Investment" light />
                                        <ModelItem text="Construction & Operations" light />
                                        <ModelItem text="Revenue Generation" light />
                                        <ModelItem text="Facility Management" light />
                                    </ul>
                                </div>
                                <div className="hidden md:flex items-center justify-center w-12 z-0">
                                    <div className="w-full h-1 bg-slate-200 relative">
                                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-blue-600 text-white rounded-full p-2">
                                            <ArrowRight size={20} />
                                        </div>
                                    </div>
                                </div>
                                <div className="flex-1 bg-slate-100 border border-slate-200 p-10 rounded-xl shadow-sm z-10">
                                    <div className="mb-6 border-b border-slate-200 pb-4">
                                        <h3 className="text-2xl font-bold uppercase tracking-wider text-slate-900">Government</h3>
                                        <p className="text-slate-500 text-sm mt-1">Facilitation Role</p>
                                    </div>
                                    <ul className="space-y-4">
                                        <ModelItem text="Land-use conversion support" />
                                        <ModelItem text="Regulatory facilitation" />
                                        <ModelItem text="Sports authority alignment" />
                                        <ModelItem text="Non-financial support" />
                                    </ul>
                                </div>
                            </div>
                            <div className="mt-12 text-center max-w-3xl mx-auto bg-blue-50 p-6 rounded-lg border border-blue-100">
                                <p className="text-slate-800 font-medium">
                                    “Private-led development + Government facilitation ensures fast execution, high-quality delivery, and alignment with national sports priorities.”
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* --- PARTNERSHIP SECTION --- */}
                    <section id="partners" className="py-24 bg-slate-900 text-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <SectionHeader title="Partnership Opportunities" subtitle="Collaboration" light />
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                <PartnerCard title="Investment Partners" desc="Equity in SPV, Joint Ventures for Hotel/Wellness, Asset Partnerships." />
                                <PartnerCard title="Federations & Clubs" desc="Training camps, Tournaments, Joint Academies, Certification." />
                                <PartnerCard title="Universities & Medical" desc="Sports science research, Physiotherapy programs, Internships." />
                                <PartnerCard title="Corporate Sponsors" desc="Naming rights, Tournament sponsorship, Employee wellness." />
                                <PartnerCard title="Global Partners" desc="International academies, Exchange programs, SAARC camps." />
                                <div className="bg-blue-900/50 border border-blue-500/30 p-8 flex flex-col items-center justify-center text-center rounded-lg print-hidden">
                                    <h4 className="font-bold text-lg mb-4">Ready to Collaborate?</h4>
                                    <button onClick={() => scrollTo('contact')} className="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold uppercase tracking-wider text-xs transition-colors">
                                        Become a Partner
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- GOVERNANCE --- */}
                    <section className="py-16 bg-white border-b border-slate-200">
                        <div className="max-w-7xl mx-auto px-6 text-center">
                            <h3 className="text-sm font-bold text-slate-400 uppercase tracking-widest mb-8">Governance & Compliance</h3>
                            <div className="flex flex-wrap justify-center gap-x-12 gap-y-4 text-slate-700 font-medium">
                                <span className="flex items-center gap-2"><ShieldCheck size={18} className="text-blue-600"/> SPV Structure</span>
                                <span className="flex items-center gap-2"><ShieldCheck size={18} className="text-blue-600"/> Board of Directors</span>
                                <span className="flex items-center gap-2"><ShieldCheck size={18} className="text-blue-600"/> NFPA Fire Safety</span>
                                <span className="flex items-center gap-2"><ShieldCheck size={18} className="text-blue-600"/> BNBC Compliant</span>
                                <span className="flex items-center gap-2"><ShieldCheck size={18} className="text-blue-600"/> Annual Audits</span>
                            </div>
                        </div>
                    </section>

                    {/* --- DOWNLOADS --- */}
                    <section className="py-16 bg-slate-50 print-hidden">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex flex-wrap justify-center gap-6">
                                <DownloadButton label="Project Overview PDF" fileName="project_overview_draft.txt" />
                                <DownloadButton label="Masterplan Diagram" fileName="masterplan_layout.txt" />
                                <DownloadButton 
                                    label="Investor Brief" 
                                    href="https://drive.google.com/file/d/173ZWeA-tIXrQAic3Zohe6E0Ep8LLWwSO/view?usp=sharing" 
                                />
                            </div>
                        </div>
                    </section>

                    {/* --- CONTACT SECTION --- */}
                    <section id="contact" className="py-24 bg-slate-900 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 print-hidden"></div>
                        <div className="max-w-7xl mx-auto px-6 relative z-10">
                            <div className="grid lg:grid-cols-2 gap-16">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Contact & Next Steps</h2>
                                    <p className="text-slate-400 mb-8 text-lg">Connect with us to explore investment, partnership, or regulatory facilitation opportunities.</p>
                                    <div className="space-y-6 text-slate-300">
                                        <div className="flex items-start gap-4">
                                            <div className="bg-slate-800 p-3 rounded print-bg-transparent print-p-0">
                                                <MapPin className="text-blue-500" />
                                            </div>
                                            <div>
                                                <p className="font-bold text-white print-text-slate-900">Finager Fintech</p>
                                                <p className="text-sm print-text-slate-700">125/E, Banani 19/A, Banani, Dhaka</p>
                                                <p className="text-sm mt-1 text-slate-500 print-text-slate-600">Project Site: Mirzapur, Tangail</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start gap-4">
                                            <div className="bg-slate-800 p-3 rounded print-bg-transparent print-p-0">
                                                <Briefcase className="text-blue-500" />
                                            </div>
                                            <div>
                                                <p className="font-bold text-white print-text-slate-900">Inquiries</p>
                                                <p className="text-sm print-text-slate-700">ceo@finagerfintech.com</p>
                                                <p className="text-sm print-text-slate-700">01404 001 007</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white rounded-xl p-8 shadow-2xl print-hidden">
                                    <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Name</label>
                                                <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded p-3 text-slate-900 focus:outline-none focus:border-blue-500 transition-colors" placeholder="Full Name" />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Organization</label>
                                                <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded p-3 text-slate-900 focus:outline-none focus:border-blue-500 transition-colors" placeholder="Company/Entity" />
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
                                                <input type="email" className="w-full bg-slate-50 border border-slate-200 rounded p-3 text-slate-900 focus:outline-none focus:border-blue-500 transition-colors" placeholder="email@address.com" />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Phone</label>
                                                <input type="tel" className="w-full bg-slate-50 border border-slate-200 rounded p-3 text-slate-900 focus:outline-none focus:border-blue-500 transition-colors" placeholder="+880..." />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Interest Type</label>
                                            <select className="w-full bg-slate-50 border border-slate-200 rounded p-3 text-slate-900 focus:outline-none focus:border-blue-500 transition-colors">
                                                <option>Investor / Equity Partner</option>
                                                <option>Government / Regulator</option>
                                                <option>Sports Federation / Club</option>
                                                <option>University / Academia</option>
                                                <option>Corporate Sponsor</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Message</label>
                                            <textarea rows="4" className="w-full bg-slate-50 border border-slate-200 rounded p-3 text-slate-900 focus:outline-none focus:border-blue-500 transition-colors" placeholder="How can we work together?"></textarea>
                                        </div>
                                        <button className="w-full bg-slate-900 hover:bg-blue-900 text-white font-bold uppercase tracking-widest py-4 transition-all mt-2">
                                            Submit Inquiry
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-slate-950 text-slate-600 py-12 text-center text-sm border-t border-slate-900 flex flex-col items-center gap-6 print-hidden">
                        <button 
                            onClick={() => window.print()}
                            className="flex items-center gap-3 text-slate-300 hover:text-blue-400 hover:bg-slate-900 transition-all text-xs font-bold uppercase tracking-widest border border-slate-800 hover:border-blue-900 px-6 py-3 rounded-full group"
                        >
                            <Download size={16} className="text-slate-500 group-hover:text-blue-500 transition-colors" />
                            Download Site Profile as PDF
                        </button>
                        <div className="space-y-2">
                            <p>&copy; {new Date().getFullYear()} Signature Sports Village. All Rights Reserved.</p>
                            <p className="text-xs text-slate-700">Confidential Investor Brief • Finager Fintech</p>
                        </div>
                    </footer>

                    {/* --- GEMINI CHAT WIDGET --- */}
                    <ChatWidget />
                </div>
            );
        };

        // --- CHAT WIDGET ---
        const ChatWidget = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'bot', text: 'Hello! I am the SignatureSV Assistant. Ask me anything about the project details, location, or facilities.' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const chatEndRef = useRef(null);

            const toggleChat = () => setIsOpen(!isOpen);
            const scrollToBottom = () => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [messages, isOpen]);

            const handleSend = async () => {
                if (!input.trim()) return;
                const userMsg = { role: 'user', text: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);
                const botResponse = await callGemini(input, PROJECT_CONTEXT);
                setMessages(prev => [...prev, { role: 'bot', text: botResponse }]);
                setLoading(false);
            };

            return (
                <div className="fixed bottom-6 right-6 z-50 print-hidden flex flex-col items-end">
                    {isOpen && (
                        <div className="bg-white rounded-xl shadow-2xl border border-slate-200 w-80 md:w-96 mb-4 overflow-hidden flex flex-col animate-in slide-in-from-bottom-10 fade-in duration-200 h-[500px]">
                            <div className="bg-slate-900 p-4 flex justify-between items-center text-white">
                                <div className="flex items-center gap-2">
                                    <Sparkles className="w-4 h-4 text-blue-400" />
                                    <span className="font-bold text-sm">Project Assistant</span>
                                </div>
                                <button onClick={toggleChat} className="text-slate-400 hover:text-white"><X size={18} /></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 bg-slate-50 space-y-3">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-3 rounded-lg text-sm ${
                                            m.role === 'user' 
                                                ? 'bg-blue-600 text-white rounded-br-none' 
                                                : 'bg-white border border-slate-200 text-slate-700 rounded-bl-none shadow-sm'
                                        }`}>
                                            {m.text}
                                        </div>
                                    </div>
                                ))}
                                {loading && (
                                    <div className="flex justify-start">
                                        <div className="bg-white border border-slate-200 p-3 rounded-lg rounded-bl-none shadow-sm">
                                            <Loader2 className="w-4 h-4 animate-spin text-blue-600" />
                                        </div>
                                    </div>
                                )}
                                <div ref={chatEndRef} />
                            </div>
                            <div className="p-3 bg-white border-t border-slate-100">
                                <div className="flex gap-2">
                                    <input 
                                        type="text" 
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                                        placeholder="Ask about facilities..." 
                                        className="flex-1 bg-slate-50 border border-slate-200 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-blue-500"
                                    />
                                    <button 
                                        onClick={handleSend} 
                                        disabled={loading}
                                        className="bg-slate-900 hover:bg-blue-600 text-white p-2 rounded-md transition-colors"
                                    >
                                        <Send size={16} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    <button 
                        onClick={toggleChat}
                        className="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg shadow-blue-600/30 transition-all hover:scale-105 flex items-center justify-center group"
                    >
                        {isOpen ? <X size={24} /> : <MessageCircle size={24} />}
                        {!isOpen && (
                            <span className="absolute right-full mr-4 bg-white text-slate-800 px-3 py-1 rounded text-xs font-bold shadow-sm whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                                Ask AI Assistant
                            </span>
                        )}
                    </button>
                </div>
            );
        };

        // --- SUB-COMPONENTS ---

        const SectionHeader = ({ title, subtitle, light }) => (
            <div className="mb-12">
                <h4 className={`text-sm font-bold uppercase tracking-widest mb-2 ${light ? 'text-blue-400' : 'text-blue-600'} print-text-slate-600`}>{subtitle}</h4>
                <h2 className={`text-3xl md:text-4xl font-bold ${light ? 'text-white' : 'text-slate-900'} print-text-slate-900`}>{title}</h2>
                <div className={`w-16 h-1 mt-4 ${light ? 'bg-slate-700' : 'bg-slate-200'}`}></div>
            </div>
        );

        const StatCard = ({ label, value, sub, icon }) => (
            <div className="bg-slate-800/50 backdrop-blur p-6 rounded border border-slate-700 print-bg-transparent print-border-slate-200">
                <div className="flex justify-between items-start mb-2">
                    <span className="text-slate-400 text-xs uppercase tracking-wider font-bold print-text-slate-600">{label}</span>
                    {icon}
                </div>
                <div className="text-2xl font-bold text-white mb-1 print-text-slate-900">{value}</div>
                <div className="text-sm text-slate-400 print-text-slate-500">{sub}</div>
            </div>
        );

        const ListItem = ({ text }) => (
            <div className="flex items-start gap-3">
                <CheckCircle className="w-5 h-5 text-blue-600 shrink-0 mt-0.5" />
                <span className="text-slate-700">{text}</span>
            </div>
        );

        const ObjectiveCard = ({ icon, label }) => (
            <div className="flex flex-col items-center text-center p-4 bg-slate-50 rounded border border-slate-100 hover:border-blue-200 hover:shadow-md transition-all print-border-slate-200">
                <div className="mb-3 text-blue-600">{icon}</div>
                <span className="text-sm font-bold text-slate-700 leading-tight">{label}</span>
            </div>
        );

        const FacilityCard = ({ title, specs, icon }) => (
            <div className="bg-slate-800 p-6 rounded hover:bg-slate-750 transition-colors border border-slate-700/50 print-bg-transparent print-border-slate-200 print-text-slate-900">
                <div className="mb-4 text-blue-400 print-text-blue-600">{icon}</div>
                <h3 className="text-lg font-bold text-white mb-3 print-text-slate-900">{title}</h3>
                <ul className="space-y-2">
                    {specs.map((s, i) => (
                        <li key={i} className="text-sm text-slate-400 flex items-center gap-2 print-text-slate-600">
                            <span className="w-1 h-1 bg-blue-500 rounded-full print-bg-slate-400"></span>
                            {s}
                        </li>
                    ))}
                </ul>
            </div>
        );

        const PhaseCard = ({ number, title, duration, items, active }) => (
            <div className={`p-8 rounded-xl border ${active ? 'border-blue-600 bg-slate-50 shadow-lg ring-1 ring-blue-100' : 'border-slate-200 bg-white'}`}>
                <div className="flex justify-between items-center mb-4">
                    <span className={`text-4xl font-bold ${active ? 'text-blue-600' : 'text-slate-200'} print-text-slate-400`}>{number}</span>
                    <span className="text-xs font-bold uppercase tracking-wider bg-slate-200 text-slate-600 px-2 py-1 rounded">{duration}</span>
                </div>
                <h3 className="text-xl font-bold text-slate-900 mb-6">{title}</h3>
                <ul className="space-y-3">
                    {items.map((item, i) => (
                        <li key={i} className="flex items-start gap-2 text-sm text-slate-600">
                            <ChevronRight size={16} className="mt-0.5 text-blue-500 shrink-0" />
                            {item}
                        </li>
                    ))}
                </ul>
            </div>
        );

        const ImpactCard = ({ title, icon, points }) => (
            <div className="bg-white p-8 rounded-xl shadow-sm border-t-4 border-slate-900">
                <div className="mb-6">{icon}</div>
                <h3 className="text-xl font-bold text-slate-900 mb-4">{title} Impact</h3>
                <ul className="space-y-2">
                    {points.map((p,i) => (
                        <li key={i} className="text-slate-600 text-sm border-b border-slate-50 last:border-0 py-2">
                            {p}
                        </li>
                    ))}
                </ul>
            </div>
        );

        const ModelItem = ({ text, light }) => (
            <div className="flex items-center gap-3">
                <div className={`w-2 h-2 rounded-full ${light ? 'bg-blue-400' : 'bg-blue-600'}`}></div>
                <span className={`${light ? 'text-slate-200 font-medium' : 'text-slate-700 font-medium'} print-text-slate-900`} style={{color: light ? '#0f172a' : ''}}>{text}</span>
            </div>
        );

        const PartnerCard = ({ title, desc }) => (
            <div className="border border-slate-700 p-6 rounded hover:border-blue-500 transition-colors group print-border-slate-200">
                <h3 className="text-lg font-bold text-white mb-2 group-hover:text-blue-400 transition-colors print-text-slate-900">{title}</h3>
                <p className="text-slate-400 text-sm leading-relaxed print-text-slate-600">{desc}</p>
            </div>
        );

        const DownloadButton = ({ label, fileName, href }) => {
            const handleDownload = () => {
                if (href) {
                    window.open(href, '_blank');
                    return;
                }
                const element = document.createElement("a");
                const file = new Blob([`CONFIDENTIAL DOCUMENT\n\nProject: Signature Sports Village\nDocument: ${label}\n\nThis is a placeholder document for demonstration purposes.\n\n(c) Signature Sports Village`], {type: 'text/plain'});
                element.href = URL.createObjectURL(file);
                element.download = fileName || "document.txt";
                document.body.appendChild(element); // Required for Firefox
                element.click();
                document.body.removeChild(element);
            };

            return (
                <button 
                    onClick={handleDownload}
                    className="flex items-center gap-3 px-6 py-4 bg-white border border-slate-200 rounded shadow-sm hover:shadow-md hover:border-blue-300 transition-all group text-left w-64"
                >
                    <div className="bg-slate-100 p-2 rounded group-hover:bg-blue-50 transition-colors">
                        <Download size={20} className="text-slate-500 group-hover:text-blue-600" />
                    </div>
                    <div>
                        <span className="block font-bold text-slate-800 text-sm group-hover:text-blue-700">{label}</span>
                        <span className="text-xs text-blue-600 font-medium mt-1">
                            {href ? "View Document" : "Download Now"}
                        </span>
                    </div>
                </button>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
